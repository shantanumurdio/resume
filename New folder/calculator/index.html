<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="main_content_container">
            <div class="calculator_display_container">
                <input class="calculator_display" type="text">
            </div>
            <div class="calculator_buttons_container">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="special_character">/</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="special_character">X</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="special_character">+</button>
                <button>0</button>
                <button class="special_character">.</button>
                <button class="special_character">-</button>
                <button class="equal">=</button>
            </div>
        </div>
    </main>
</body>
</html>
